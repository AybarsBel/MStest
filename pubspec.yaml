name: ms_fitness
description: Ms Fitness için SQLite veritabanı kullanan, QR kod özellikli, offline çalışan Flutter tabanlı üye yönetim uygulaması.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.3
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  intl: ^0.19.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.4.1
  fl_chart: ^0.63.0
  pdf: ^3.10.4
  share_plus: ^7.1.0
  file_picker: ^5.5.0
  path: ^1.8.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  crypto: ^3.0.3
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  flutter_native_splash: ^2.3.2
  shared_preferences: ^2.2.1
  google_sign_in: ^6.1.4
  url_launcher: ^6.1.14
  connectivity_plus: ^4.0.2
  device_info_plus: ^9.0.3
  uuid: ^3.0.7
  package_info_plus: ^4.1.0
  logger: ^1.4.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  test: ^1.24.1
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/